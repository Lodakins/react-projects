<div class="row" style="overflow-y:hidden;">
    <div class="col-md-2"></div>
    <div class="col-md-8">
        <!-- BEGIN [content] -->
        <div class="panel panel-default  mp_content_wrapper" id="musicPlayerPanel" style="overflow:hidden;">
            <div class="panel-body" style="padding: 5px 5px 5px 5px">
                <div ng-class="slide? 'panel panel-default current-album-panel semi-transparent': 'panel panel-default current-album-panel'">
                    <div class="panel-body mp_content" style="max-height: 600px; min-height:300px; ">
                        <div class="col-md-12" style="padding:0 0 0 0">
                            <img class="mp_content_image" src="{{currentAlbumImg().url}}" alt="{{currentAlbumImg().alt}}" title="{{currentAlbumImg().title}}" />
                            <a ng-click="PlayAll(currentAlbumImg().id)" class="mp_playall" title="Play All Songs on {{currentAlbumImg().title}}">Play all</a>

                            <div class="mp_songs">
                                <div ng-repeat="track in albTracks">
                                    <h3>{{track.title}}</h3>
                                    <div class="mp_options">
                                        <span class="mp_play" ng-click="PlayTrack(track.id)">Play</span>
                                        <span class="mp_addpl" ng-click="AddTrackToPlayList(track.id)">Add to playlist</span>
                                    </div>
                                    <div class="mp_song_info" style="display:none;">
                                        <span class="mp_song_title">{{track.title}}</span>
                                        <span class="mp_mp3">{{track.mp_url}}</span>
                                        <span class="mp_ogg">{{track.ogg_url}}</span>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="mp_description" ng-bind-html="currentAlbumDescription">

                        </div>

                    </div>
                </div>

                <div ng-class="slide? 'panel panel-default album-list-panel semi-transparent' : 'panel panel-default album-list-panel'">
                    <div class="panel-body" style="max-height: 150px; min-height:150px; overflow-y:hidden; overflow-x:auto; padding-left:0px;">
                        <div class="album_list" style="width:{{(albumListKeys.length-1) * 160}}px;!important;">
                            <a ng-repeat="key in albumListKeys" ng-click="SetCurrentAlbum(key)" ng-style="{'padding':'0px!important'}"><img class="album_list_img" src="{{albsImages[key].thumbnailURL}}" alt="{{albsImages[key].alt}}" id="{{albsImages[key].id}}" title="{{albsImages[key].title}}" /></a>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default" style="position:relative; padding-left:-15px; padding-right:-15px; margin-left: -5px; margin-right:-5px;">
                    <div ng-show="true" style="z-index:10!important; margin-left:10px; position:absolute; bottom:-10px; min-width:100%!important;">

                        <div class="musicPlayercontainer animate-slide-music" ng-show="slide">
                            <div class="overview hasImage" id="playerContainer">
                                <span ng-click="slide=!slide" class="collapse-music-player-panel togglePlayer-button" aria-hidden="true" title="Hide Music Player"><img src="http://lawdshouse.com/mobile/Content/image/icomoon/entypo-25px-ffffff/SVG/list2.svg" alt="Hide Music Player" title="Hide Music Player" /></span>
                                </span>
                                <span ng-click="slide=!slide" ng-show="slide" ng-style="{'padding':'5px', 'cursor':'pointer', 'color':'#A79F9F', 'font-family':'trebuchet ms'}">Hide Music Player</span>
                                <br />
                                <br />
                            </div>
                        </div>

                    </div>
                </div>
                <div ng-show="!slide" class="panel panel-default slightly-transparent" style="position:relative; padding-left:-15px; padding-right:-15px; margin-left: -5px; margin-right:-5px; margin-bottom:0px; padding-top:20px;">
                    <div style="z-index:10!important; margin-left:10px; position:absolute; bottom:-10px; min-width:100%!important;">
                        <div class="musicPlayercontainer" style="height:50px!important;  margin-top:20px!important;">
                            <div class="overview hasImage">
                                <span ng-click="slide=!slide" class="collapse-music-player-panel togglePlayer-button" aria-hidden="true" title="Hide Music Player"><img src="http://lawdshouse.com/mobile/Content/image/icomoon/entypo-25px-ffffff/SVG/list2.svg" alt="Show Music Player" title="Show Music Player" /></span>
                                <span ng-click="slide=!slide" ng-show="!slide" ng-style="{'padding':'5px', 'cursor':'pointer', 'color':'#A79F9F', 'font-family':'trebuchet ms'}">Show Music Player</span>
                                <br />
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div id="musicFooter" class="panel-footer">
                <p>Website by <a href='#/artists/Lawds/contact/notabs'>L.Adeokun</a>&nbsp;&nbsp; Copyright &copy; 2015 <a href="#">Lawdshouse</a>.</p>
            </div>
        </div>
        <!-- END [content] -->
    </div>
    <div class="col-md-2"></div>
</div>
